<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Toggle</title>
    <style>
        button{
            background-color:royalblue ;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the button to turn on and off</h1>
    <button onclick="turnOn()">Turn on</button>
    
    <img id="bulb-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkOzfvj4CDlwGDVlVhDJJaPHex1Uj6IpYPJw&s" alt="off" height="300px "width='200px'>
    <button onclick="turnOff()">Turn off</button>
    <p>hello</p>

    <script>
        function turnOn() {
            document.getElementById('bulb-img').src = 'https://cdn.vectorstock.com/i/1000x1000/05/10/3d-realistic-turning-on-light-bulb-icon-vector-28050510.jpg';
        }

        function turnOff() {
            document.getElementById('bulb-img').src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkOzfvj4CDlwGDVlVhDJJaPHex1Uj6IpYPJw&s';
        }
    </script>
</body>
</html>
